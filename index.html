<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modern Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" readonly />
            <div class="button-row">
                <button class="button clear" aria-label="Clear">AC</button>
                <button class="button delete" aria-label="Delete">DEL</button>
                <button class="button operator" aria-label="Percentage">%</button>
                <button class="button operator" aria-label="Divide">/</button>
            </div>
            <div class="button-row">
                <button class="button number" aria-label="7">7</button>
                <button class="button number" aria-label="8">8</button>
                <button class="button number" aria-label="9">9</button>
                <button class="button operator" aria-label="Multiply">*</button>
            </div>
            <div class="button-row">
                <button class="button number" aria-label="4">4</button>
                <button class="button number" aria-label="5">5</button>
                <button class="button number" aria-label="6">6</button>
                <button class="button operator" aria-label="Subtract">-</button>
            </div>
            <div class="button-row">
                <button class="button number" aria-label="1">1</button>
                <button class="button number" aria-label="2">2</button>
                <button class="button number" aria-label="3">3</button>
                <button class="button operator" aria-label="Add">+</button>
            </div>
            <div class="button-row">
                <button class="button number" aria-label="00">00</button>
                <button class="button number" aria-label="0">0</button>
                <button class="button number" aria-label="Decimal">.</button>
                <button class="button equal" aria-label="Equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
